<!doctype html>
<html>
<body>
<div id="Scroll">
    <div>
        <script>
            for( let i = 0; i < 50; i++ )
                document.write("<div>rrr</div>");
            window.addEventListener("scroll", function(){
                var block = document.getElementById('Scroll');
                if(window.pageYOffset + window.innerHeight >= block.offsetHeight)
                {
                    block.innerHTML = block.innerHTML + "<div>rrr</div>";
                }
            });
        </script>
</body>
</html>
